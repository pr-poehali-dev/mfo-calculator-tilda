<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор займа</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: transparent;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .calculator-container {
            background: #ffffff;
            border-radius: 24px;
            padding: 28px 24px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 24px 64px rgba(0,0,0,0.12);
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
            color: #1a1a1a;
            text-align: center;
            line-height: 1.4;
            margin-bottom: 28px;
        }

        .slider-row {
            margin-bottom: 24px;
        }

        .slider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .slider-label {
            font-size: 15px;
            color: #888;
            font-weight: 400;
        }

        .slider-value {
            font-size: 22px;
            font-weight: 700;
            color: #e8293a;
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 3px;
            outline: none;
            cursor: pointer;
            background: linear-gradient(to right, #e8293a 0%, #e8293a var(--value, 67%), #e0e0e0 var(--value, 67%), #e0e0e0 100%);
            margin-bottom: 8px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background: #e8293a;
            cursor: grab;
            box-shadow: 0 2px 8px rgba(232, 41, 58, 0.4);
            transition: transform 0.15s;
            border: 3px solid #fff;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.12);
        }

        input[type="range"]::-webkit-slider-thumb:active {
            cursor: grabbing;
            transform: scale(1.05);
        }

        input[type="range"]::-moz-range-thumb {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background: #e8293a;
            cursor: grab;
            border: 3px solid #fff;
            box-shadow: 0 2px 8px rgba(232, 41, 58, 0.4);
            transition: transform 0.15s;
        }

        input[type="range"]::-moz-range-track {
            height: 6px;
            border-radius: 3px;
            background: transparent;
        }

        .range-labels {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: #aaa;
        }

        .info-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 16px;
        }

        .info-card {
            background: #fff0f1;
            border-radius: 14px;
            padding: 14px 16px;
        }

        .info-card-label {
            font-size: 13px;
            color: #888;
            margin-bottom: 6px;
        }

        .info-card-value {
            font-size: 20px;
            font-weight: 700;
            color: #e8293a;
        }

        .submit-button {
            width: 100%;
            height: 56px;
            font-size: 17px;
            font-weight: 700;
            color: #fff;
            background: #e8293a;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.3px;
        }

        .submit-button:hover {
            background: #c81f2e;
            transform: translateY(-1px);
            box-shadow: 0 8px 24px rgba(232, 41, 58, 0.35);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .calculator-container {
                padding: 22px 18px;
                border-radius: 20px;
            }

            .header-title {
                font-size: 16px;
            }

            .slider-value {
                font-size: 19px;
            }

            .info-card-value {
                font-size: 17px;
            }

            .submit-button {
                height: 52px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="header-title">
            Оформите заявку прямо сейчас и получите решение в <span id="decisionTime">--:--</span>
        </div>

        <div class="slider-row">
            <div class="slider-header">
                <span class="slider-label">Сумма займа</span>
                <span class="slider-value" id="amountDisplay">68 000 ₽</span>
            </div>
            <input type="range" id="amountSlider" min="1000" max="100000" step="1000" value="68000">
            <div class="range-labels">
                <span>1 000 ₽</span>
                <span>100 000 ₽</span>
            </div>
        </div>

        <div class="slider-row">
            <div class="slider-header">
                <span class="slider-label">Срок займа</span>
                <span class="slider-value" id="daysDisplay">74 дней</span>
            </div>
            <input type="range" id="daysSlider" min="1" max="90" step="1" value="74">
            <div class="range-labels">
                <span>1 дн.</span>
                <span>90 дн.</span>
            </div>
        </div>

        <div class="info-cards">
            <div class="info-card">
                <div class="info-card-label">К возврату</div>
                <div class="info-card-value" id="totalDisplay">68 000 ₽</div>
            </div>
            <div class="info-card">
                <div class="info-card-label">Платёж в день</div>
                <div class="info-card-value" id="dailyDisplay">919 ₽</div>
            </div>
        </div>

        <button class="submit-button" onclick="handleSubmit()">Оформить заявку</button>
    </div>

    <script>
        var amountSlider = document.getElementById('amountSlider');
        var daysSlider = document.getElementById('daysSlider');
        var amountDisplay = document.getElementById('amountDisplay');
        var daysDisplay = document.getElementById('daysDisplay');
        var totalDisplay = document.getElementById('totalDisplay');
        var dailyDisplay = document.getElementById('dailyDisplay');
        var decisionTime = document.getElementById('decisionTime');

        function formatNumber(num) {
            return num.toLocaleString('ru-RU');
        }

        function getDaysWord(days) {
            if (days === 1) return 'день';
            if (days >= 2 && days <= 4) return 'дня';
            return 'дней';
        }

        function getDecisionTime() {
            var now = new Date();
            now.setMinutes(now.getMinutes() + 10);
            var h = String(now.getHours()).padStart(2, '0');
            var m = String(now.getMinutes()).padStart(2, '0');
            return h + ':' + m;
        }

        function updateSlider(slider) {
            var min = parseFloat(slider.min);
            var max = parseFloat(slider.max);
            var val = parseFloat(slider.value);
            var pct = ((val - min) / (max - min)) * 100;
            slider.style.setProperty('--value', pct + '%');
        }

        function calculate() {
            var amount = parseInt(amountSlider.value);
            var days = parseInt(daysSlider.value);

            amountDisplay.textContent = formatNumber(amount) + ' ₽';
            daysDisplay.textContent = days + ' ' + getDaysWord(days);

            var ratePerDay = 0;
            if (days > 7) ratePerDay = 0.0052;

            var total = Math.round(amount * (1 + ratePerDay * days));
            var daily = days > 0 ? Math.round(total / days) : 0;

            totalDisplay.textContent = formatNumber(total) + ' ₽';
            dailyDisplay.textContent = formatNumber(daily) + ' ₽';

            updateSlider(amountSlider);
            updateSlider(daysSlider);
        }

        function handleSubmit() {
            window.open('https://tuchkafinance.ru/applicationform', '_blank');
        }

        decisionTime.textContent = getDecisionTime();
        amountSlider.addEventListener('input', calculate);
        daysSlider.addEventListener('input', calculate);
        calculate();
    </script>
</body>
</html>
