<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –∑–∞–π–º–∞</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Roboto:wght@400;500;600&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Roboto", sans-serif;
            background: hsl(217, 91%, 60%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
        }

        h1, h2, h3 {
            font-family: "Montserrat", sans-serif;
        }

        .calculator-container {
            width: 100%;
            max-width: 448px;
            background: white;
            border-radius: 32px;
            padding: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            position: relative;
            overflow: hidden;
            border: 1px solid #d1d5db;
        }

        .emoji-decoration {
            position: absolute;
            top: 0;
            left: 0;
            font-size: 48px;
            opacity: 0.2;
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 10;
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
            color: hsl(222.2, 84%, 4.9%);
        }

        .subtitle {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 32px;
            color: hsl(222.2, 84%, 4.9%);
        }

        .subtitle .highlight {
            color: hsl(217, 91%, 60%);
        }

        .section {
            margin-bottom: 32px;
        }

        .label {
            display: block;
            font-size: 18px;
            font-weight: 500;
            color: hsl(222.2, 84%, 4.9%);
            margin-bottom: 12px;
        }

        .value-display {
            font-size: 36px;
            font-weight: 700;
            color: hsl(222.2, 84%, 4.9%);
            margin-bottom: 16px;
        }

        .slider-container {
            margin-bottom: 8px;
        }

        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 12px;
            border-radius: 9999px;
            background: #e5e7eb;
            outline: none;
            position: relative;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(to bottom right, hsl(217, 91%, 60%), hsl(217, 91%, 50%));
            border: 3px solid white;
            cursor: grab;
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3);
            transition: all 0.3s;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slider::-webkit-slider-thumb::before {
            content: 'üåø';
            font-size: 10px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .slider::-webkit-slider-thumb:active {
            cursor: grabbing;
            transform: scale(0.95);
        }

        .slider::-moz-range-thumb {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(to bottom right, hsl(217, 91%, 60%), hsl(217, 91%, 50%));
            border: 3px solid white;
            cursor: grab;
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3);
            transition: all 0.3s;
            position: relative;
        }

        .slider::-moz-range-thumb:hover {
            transform: scale(1.1);
        }

        .slider::-moz-range-thumb:active {
            cursor: grabbing;
            transform: scale(0.95);
        }

        .slider-labels {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: hsl(0, 0%, 50%);
        }

        .days-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .badge {
            color: hsl(217, 91%, 60%);
            font-size: 14px;
            font-weight: 600;
        }

        .repayment-wrapper {
            display: flex;
            align-items: baseline;
            gap: 12px;
            flex-wrap: wrap;
        }

        .old-price {
            font-size: 20px;
            color: hsl(0, 0%, 50%);
            text-decoration: line-through;
        }

        .repayment-value {
            font-size: 36px;
            font-weight: 700;
            color: hsl(217, 91%, 60%);
        }

        .date-value {
            font-size: 24px;
            font-weight: 700;
            color: hsl(222.2, 84%, 4.9%);
        }

        .button {
            width: 100%;
            height: 64px;
            font-size: 20px;
            font-weight: 700;
            color: white;
            background: hsl(217, 91%, 60%);
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: all 0.2s;
        }

        .button:hover {
            background: hsl(217, 91%, 55%);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .button:active {
            transform: scale(0.98);
        }

        @media (max-width: 640px) {
            .calculator-container {
                border-radius: 20px;
                padding: 16px;
            }

            .emoji-decoration {
                font-size: 32px;
            }

            .title, .subtitle {
                font-size: 20px;
                margin-bottom: 16px;
            }

            .section {
                margin-bottom: 20px;
            }

            .value-display {
                font-size: 24px;
                margin-bottom: 12px;
            }

            .label {
                font-size: 14px;
                margin-bottom: 8px;
            }

            .slider-labels {
                font-size: 10px;
            }

            .badge {
                font-size: 10px;
            }

            .button {
                height: 48px;
                font-size: 16px;
            }

            .repayment-value {
                font-size: 24px;
            }

            .old-price {
                font-size: 16px;
            }

            .date-value {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="emoji-decoration">üåø</div>

        <div class="content">
            <h1 class="title">–ü–û–õ–£–ß–ò –ó–ê–ô–ú</h1>
            <h2 class="subtitle">–ù–ê –ö–ê–†–¢–£ <span class="highlight">–ü–û–î 0%</span></h2>

            <div class="section">
                <label class="label">–°—É–º–º–∞</label>
                <div class="value-display" id="amountDisplay">10 000 ‚ÇΩ</div>
                <div class="slider-container" style="position: relative;">
                    <input 
                        type="range" 
                        class="slider" 
                        id="amountSlider" 
                        min="1000" 
                        max="100000" 
                        step="1000" 
                        value="10000"
                    >
                    <div id="amountLeaf" style="position: absolute; top: 0; left: 0; pointer-events: none; font-size: 10px; transition: left 0.1s;">üåø</div>
                </div>
                <div class="slider-labels">
                    <span>1 000 ‚ÇΩ</span>
                    <span>100 000 ‚ÇΩ</span>
                </div>
            </div>

            <div class="section">
                <label class="label">–°—Ä–æ–∫</label>
                <div class="days-header">
                    <div class="value-display" id="daysDisplay">7 –¥–Ω–µ–π</div>
                    <div class="badge" id="badge">–î–û 7 –î–ù–ï–ô –ë–ï–ó %</div>
                </div>
                <div class="slider-container" style="position: relative;">
                    <input 
                        type="range" 
                        class="slider" 
                        id="daysSlider" 
                        min="1" 
                        max="365" 
                        step="1" 
                        value="7"
                    >
                    <div id="daysLeaf" style="position: absolute; top: 0; left: 0; pointer-events: none; font-size: 10px; transition: left 0.1s;">üåø</div>
                </div>
                <div class="slider-labels">
                    <span>1 –¥–µ–Ω—å</span>
                    <span>365 –¥–Ω–µ–π</span>
                </div>
            </div>

            <div class="section">
                <label class="label">–í—ã –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç–µ:</label>
                <div class="repayment-wrapper" id="repaymentWrapper">
                    <div class="repayment-value" id="totalRepayment">10 000 ‚ÇΩ*</div>
                </div>
            </div>

            <div class="section">
                <label class="label">–î–æ (–≤–∫–ª—é—á–∏—Ç–µ–ª—å–Ω–æ):</label>
                <div class="date-value" id="repaymentDate">19.02.2026</div>
            </div>

            <button class="button" onclick="window.open('https://tuchkafinance.ru/applicationform', '_blank')">–ü–æ–ª—É—á–∏—Ç—å –¥–µ–Ω—å–≥–∏</button>
        </div>
    </div>

    <script>
        const amountSlider = document.getElementById('amountSlider');
        const daysSlider = document.getElementById('daysSlider');
        const amountDisplay = document.getElementById('amountDisplay');
        const daysDisplay = document.getElementById('daysDisplay');
        const totalRepayment = document.getElementById('totalRepayment');
        const repaymentDate = document.getElementById('repaymentDate');
        const badge = document.getElementById('badge');
        const repaymentWrapper = document.getElementById('repaymentWrapper');
        const amountLeaf = document.getElementById('amountLeaf');
        const daysLeaf = document.getElementById('daysLeaf');

        const commission = 560;

        function updateLeafPosition(slider, leaf) {
            const percent = (slider.value - slider.min) / (slider.max - slider.min);
            const sliderWidth = slider.offsetWidth;
            const thumbWidth = 28;
            const position = percent * (sliderWidth - thumbWidth) + thumbWidth / 2 - 5;
            leaf.style.left = position + 'px';
            leaf.style.top = '-2px';
        }

        function formatNumber(num) {
            return num.toLocaleString('ru-RU');
        }

        function getDaysWord(days) {
            if (days === 1) return '–¥–µ–Ω—å';
            if (days >= 2 && days <= 4) return '–¥–Ω—è';
            return '–¥–Ω–µ–π';
        }

        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}.${month}.${year}`;
        }

        function updateCalculator() {
            const amount = parseInt(amountSlider.value);
            const days = parseInt(daysSlider.value);
            
            let interestRate = 0;
            if (days > 7 && days <= 35) {
                interestRate = 0.08;
            } else if (days > 35) {
                interestRate = 0.52;
            }

            const total = amount + (amount * interestRate * days / 100) + (interestRate === 0 ? 0 : commission);

            const date = new Date();
            date.setDate(date.getDate() + days);

            amountDisplay.textContent = `${formatNumber(amount)} ‚ÇΩ`;
            daysDisplay.textContent = `${days} ${getDaysWord(days)}`;
            repaymentDate.textContent = formatDate(date);

            updateLeafPosition(amountSlider, amountLeaf);
            updateLeafPosition(daysSlider, daysLeaf);

            if (days <= 7) {
                badge.textContent = '–î–û 7 –î–ù–ï–ô –ë–ï–ó %';
                badge.style.display = 'block';
                repaymentWrapper.innerHTML = `<div class="repayment-value">${formatNumber(Math.round(total))} ‚ÇΩ*</div>`;
            } else if (days <= 35) {
                badge.textContent = '0.08% –í –î–ï–ù–¨';
                badge.style.display = 'block';
                const oldPrice = amount + commission;
                repaymentWrapper.innerHTML = `
                    <div class="old-price">${formatNumber(oldPrice)} ‚ÇΩ</div>
                    <div class="repayment-value">${formatNumber(Math.round(total))} ‚ÇΩ</div>
                `;
            } else {
                badge.style.display = 'none';
                const oldPrice = amount + commission;
                repaymentWrapper.innerHTML = `
                    <div class="old-price">${formatNumber(oldPrice)} ‚ÇΩ</div>
                    <div class="repayment-value">${formatNumber(Math.round(total))} ‚ÇΩ</div>
                `;
            }
        }

        amountSlider.addEventListener('input', updateCalculator);
        daysSlider.addEventListener('input', updateCalculator);

        updateCalculator();
    </script>
</body>
</html>
